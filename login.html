<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/login.css">
        <title>Journaling</title>
    </head>
    <body>


        <section class="esquerda">
            <img src="img/imagemdateladelogin.png" alt="Menina mexendo num PC">
        </section>

        <section class="direita">

            <div class="cabecalho"><p class="logo">Logo</p></div> 

            <div class="conteudo">
                <h1>Login</h1>
                <form action="">
                    <input type="text" placeholder="Usuário" id="usuario" required>
                    <input type="password" placeholder="Senha" id="senha" required>
                    <a href="senha.html">Esqueceu a senha?</a>
                    <input type="submit" value="Entrar" class="btn" onclick="parent.location='home.html'">
                </form>
            </div>

            <div class="rodape">
                <p>Ainda não tem conta?</p>
                <a href="cadastro.html">Cadastre-se Aqui</a>
            </div>

        </section>
    </body>
</html>
